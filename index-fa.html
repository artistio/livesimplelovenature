<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Live Simple Love Nature</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <!-- Heading which has menu and title -->
      <div id="menu-header">
        <div class="off-canvas-absolute position-top" id="menu-off-canvas" data-off-canvas>
          <ul class="vertical menu">
            <a href="#">MANIFESTO</a>
            <a href="#">BLOG</a>
          </ul>
          <button class="close-button" aria-label="Close menu" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="grid-container">
          <div class="grid-x">
            <i class="fas fa-bars fa-2x" data-toggle="menu-off-canvas"></i>
          </div>
        </div>
      </div>

      <!-- Homepage Banner -->
      <div id="homepage-banner" class="off-canvas-content" data-off-canvas-content>
        <div class="grid-container">
          <div class="grid-x">
            <div class="cell heading-1">Live</div>
            <div class="cell heading-2">Simple</div>
            <div class="cell heading-1">Love</div>
            <div class="cell heading-2">Nature</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
