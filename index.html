<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Lato|Pacifico" rel="stylesheet">
    <title>Live Simple Love Nature</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <!-- Heading which has menu and title -->
      <div id="menu-header">
        <div class="off-canvas-absolute position-top" id="menu-off-canvas" data-off-canvas>
          <div id="main-menu"></div>
          <button class="close-button" aria-label="Close menu" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="grid-container">
          <div class="grid-x">
            <div id="main-menu-icon"></div>
          </div>
        </div>
      </div>

      <!-- Homepage Banner -->
      <div id="homepage-banner" class="off-canvas-content" data-off-canvas-content>
        <div class="grid-container">
          <div class="grid-x">
            <div class="cell heading-1">Live</div>
            <div class="cell heading-2">Simple</div>
            <div class="cell heading-1">Love</div>
            <div class="cell heading-2">Nature</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="page-footer"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/what-input/5.1.1/what-input.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Script to load different part of the website -->
    <script>
      $( "#main-menu" ).load( "/resources/mainmenu.inc" );
      $( "#main-menu-icon" ).load( "/resources/hamburgermenu.inc" );
      $( "#page-footer" ).load( "/resources/footer.inc" );
    </script>
  </body>
</html>
